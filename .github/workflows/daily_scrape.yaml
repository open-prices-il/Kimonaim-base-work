name: "Daily Download Job"
on:
  schedule:
    - cron:  "0 0 * * *" #runs at 00:00 UTC everyday
  workflow_dispatch:
env:
  FILE_DIR: /tmp/out
jobs:
  daily_scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
          cache: "pip"
      - name: "Install python deps"
        run: pip install -r requirements.txt
      - name: "Run scraper for shufersal"
        working-directory: ./price_scrapers
        run: "scrapy crawl shufersal"

      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD
      - name: Merge outputs
        env:
          TIME: "${{ steps.current-time.outputs.time }}"
        working-directory: "${{ env.FILE_DIR}}/full"
        run: 'cat *.gz > "$TIME"_shufersal.gz'

      - uses: actions/upload-artifact@v3
        with:
          name: "${{ env.NOW }}_shufersal.gz"
          path: "${{ env.FILE_DIR}}/full/${{ steps.current-time.outputs.time }}_shufersal.gz"
